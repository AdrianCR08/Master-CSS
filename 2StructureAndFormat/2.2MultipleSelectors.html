<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.2 Multiple Selectors</title>
  <style>
    /*
    When you group CSS selectors, you apply the same styles to several different elements
    without replacing the styles in your style sheet. Use a comma to separate multiple grouped selectors.
    */
    div, p {
      color: blue;
      /* So the blue color applies to all <div> elements and all <p> elements.
      Without the comma only <p> elements that are a child of a <div> would be red.
      */
    }
    p, .blue, #first, div span {
      color: blue;
      /*
      This rule applies to:
      - <p>
      - elements of the blue class
      - element with the ID first
      - every <span> inside of a <div>
      */
    }

  </style>
</head>
<body>

</body>
</html>
