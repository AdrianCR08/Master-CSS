<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.3 Using Margin</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <!--
  Objects can be centered by using margin: 0 auto; if they are block elements and have defined width
  -->
  <div class="containerDiv">
    <div id="centeredDiv">
    </div>
  </div>

  <div class="containerDiv">
    <p id="centeredParagraph">This is a centered paragraph.</p>
  </div>

  <div class="containerDiv">
    <img src="img/plane.jpg" alt="plane.jpg" id="centeredImage">
  </div>
  
</body>
</html>
