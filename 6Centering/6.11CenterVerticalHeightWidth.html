<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.11 Centering vertically</title>
    <link rel="stylesheet" href="6.11style.css">
</head>
<body>
<h1>Centering vertically and horizontally without worrying about height or width</h1>
<div class="outer-container">
    <div class="inner-container">
        <div class="centered-content">
            <em>Data :</em>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Tom</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>Anne</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>Gina</td>
                    <td>34</td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>

</html>
