<body>
    <!--
    There are three different properties for styling list-items:
    list-style-type
    list-style-image
    list-style-position
    1. list-style-type: defines the shape or type of bullet point used for each list-item:
        such as (disc, circle, square, decimal, lower-roman, upper-roman, none)
    2. list-style-image: determines whether the list-item icon is set with an image,
        and accepts a value of name or a URL that points to an image.
    3. list-style-position: defines where to position the list-item marker, and accepts one of two values:
        "inside" or "outside"
    -->
